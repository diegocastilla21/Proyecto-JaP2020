      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      
      <!-- Boton desplegable del usuario -->
      <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" id="usuario-info" style="display: none" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <a class="py-2 d-none d-md-inline-block" id="usuario" href="#"></a>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item disabled" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" id="cerrarSesion">Cerrar sesión</a>          
        </div>
      </div>

    </div>
  </nav>

  <div id="miCarrito" class="text-center p-4 text-lg-left container mt-5">
    <h1>Mis compras</h1><br><br><br>
    <table style="font-weight:bold;" border="1px solid black;">
      <thead>
        <tr class="text-center">
          <th></th>
          <th>Artículo</th>
          <th>Precio por unidad</th>                   
          <th>Cantidad</th>
          <th>SubTotal un USD</th>
        </tr>
      </thead>
      <tbody id="listado"> </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Subtotal de la compra:</strong></td>
          <td class="text-center"><strong>USD</strong></td>
          <td class="text-right" id="preTotal"></td>
        </tr>
      </tfoot>
    </table><br><br>

    <div>
      <h4>Método de envío</h4>
      <input type="radio" name="envio" value="1" required="">Envío Premium
      <label>Premium (2-5 días) - Costo del 15% sobre el subtotal.</label>
      <br><br>

      <input type="radio" name="envio" value="2" required="">Envío Express
      <label>Express (5-8 días) - Costo del 7% sobre el subtotal.</label>
      <br><br>

      <input type="radio" name="envio" value="3" required="" checked>Envío Standard
      <label>Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label>

    </div>

  </div>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>
